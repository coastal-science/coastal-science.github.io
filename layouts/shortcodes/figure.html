<figure >
    <img src="{{ .Get "url" }}" class="img-responsive" alt="{{ .Get "description" }}">
    <figcaption class="fig-caption">
        <div class="photo-credit">Photo Credits: {{ .Get "credit" | markdownify }}</div>
        <div class="description">{{ .Get "description" | markdownify }}</div>
    </figcaption>
</figure>
